{% extends 'base.html' %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
    <h2>Zarejestruj się</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="id_username">Nazwa użytkownika:</label> {{ form.username }}
        <br>
        <label for="id_password1">Hasło:</label> {{ form.password1 }}
        <br>
        <label for="id_password2">Potwierdź hasło:</label> {{ form.password2 }}
        <br>
        <button type="submit">Zarejestruj się</button>
    </form>
    <p><a href="{% url 'home' %}">Powrót do strony głównej</a></p>
{% endblock %}
