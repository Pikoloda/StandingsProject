{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
    <h2>Zaloguj się</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zaloguj się</button>
    </form>
    <p>Nie masz jeszcze konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
{% endblock %}
