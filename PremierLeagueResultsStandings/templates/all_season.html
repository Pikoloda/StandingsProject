<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sezony i Zespoły</title>
</head>
<body>
    <h1>Sezony i Zespoły Premier League</h1>
    <table>
        <thead>
        <tr>
            <th>Sezon</th>
            <th>Zespół</th>
        </tr>
        </thead>
        {% for team in teams %}
            <tr>
                <td>{{ team.season_End_Year}}</td>
                <td>{{ team.team }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
