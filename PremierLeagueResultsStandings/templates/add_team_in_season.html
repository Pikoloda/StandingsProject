{% extends 'base.html' %}

{% block title %}Dodaj Zespół{% endblock %}

{% block content %}
    <h2>Dodaj Drużynę</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Dodaj Zespół</button>
    </form>
    <a href="{% url 'seasons_teams' %}">Powrót do głównej klasyfikacji</a>
{% endblock %}
