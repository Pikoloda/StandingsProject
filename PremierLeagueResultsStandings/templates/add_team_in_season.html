{% extends 'base.html' %}

{% block title %}Dodaj Zespół w Sezonie{% endblock %}

{% block content %}
    <h2>Dodaj Zespół w Sezonie</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <label for="season">Sezon:</label>
        <input type="text" id="season" name="season" required>
        <br>
        <label for="team_name">Nazwa Zespołu:</label>
        <input type="text" id="team_name" name="team_name" required>
        <br>
        <button type="submit">Dodaj Zespół</button>
    </form>
    <a href="{% url 'seasons_teams' %}">Powrót do głównej klasyfikacji</a>
{% endblock %}
