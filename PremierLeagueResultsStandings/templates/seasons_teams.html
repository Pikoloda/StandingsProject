<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sezony i Zespoły</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .details-cell {
            text-align: center;
        }

        .add-team-button {
            display: {% if user.is_authenticated %}inline{% else %}none{% endif %};
            ;
        }
    </style>
</head>
<body>
    <h1>Sezony i Zespoły Premier League</h1>
    <a class="add-team-button" href="{% url 'add_team_in_season' %}"><button>Dodaj drużynę</button></a>
    <!-- Przycisk "Wyloguj się" widoczny tylko dla zalogowanych użytkowników -->
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><button>Wyloguj się</button></a>
    {% endif %}
    <a href="{% url 'home' %}"><button>Powrót</button></a>
    <table>
        <thead>
            <tr>
                <th>Sezon</th>
                <th>Zespół</th>
                <th>Szczegóły</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{ team.season_End_Year }}</td>
                    <td>{{ team.team }}</td>
                    <td class="details-cell"><a href="{% url 'team_details' id=team.id %}">Szczegóły</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Przycisk "Dodaj Drużynę" widoczny tylko dla zalogowanych użytkowników -->


</body>
</html>
